<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重み付けルーレット</title>
    <link rel="stylesheet" href="style.css" />
    <meta property="og:title" content="重みづけルーレット" />
    <meta
      property="og:description"
      content="重みづけルーレットは、選択肢に重みを付けてランダムに選ぶことができるツールです。" />
    <meta property="og:image" content="https://da-yoshi-k.github.io/roulette_sample/ogp_image.png" />
    <meta property="og:url" content="https://da-yoshi-k.github.io/roulette_sample/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="重みづけルーレット" />
    <meta name="twitter:description" content="重みづけルーレットは、選択肢に重みを付けてランダムに選ぶことができるツールです。" />
    <meta name="twitter:image" content="https://da-yoshi-k.github.io/roulette_sample/ogp_image.png" />
  </head>
  <body>
    <h1>重みづけルーレット</h1>

    <div id="options-container">
      <h2>選択肢と重み</h2>
      <p>
        重みは選択肢が選ばれる確率を調整するための整数値です。<br />値が大きいほど選ばれやすくなります。
      </p>
      <div id="options-list">
        <!-- 選択肢入力欄がここに追加されます -->
      </div>
      <button id="add-option">選択肢を追加</button>
    </div>

    <div id="roulette-container">
      <h2>ルーレット</h2>
      <div id="roulette-wrapper">
        <div id="roulette-arrow"></div>
        <canvas id="roulette-canvas" width="400" height="400"></canvas>
      </div>
      <button id="spin-button">回す</button>
    </div>

    <div id="result-container">
      <h2>結果</h2>
      <p id="result-text"></p>
    </div>

    <div id="simulation-container">
      <h2>妥当性チェック</h2>
      <button id="run-simulation">試行</button>
      <div id="simulation-result"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
